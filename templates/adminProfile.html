{% extends 'layout.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <h1>Hello,  {{ user.username }}</h1>
    

<div class="container">
    <form action="{{adminProfile_post}}" method="post" class="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="current password">Current Password</label>
            <input type="password" name="curr_password" id="current password" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" name="new_password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit"  value="update" class="btn btn-primary">Update Profile</button>
        </div>
    </form>
</div>

{% endblock %}
