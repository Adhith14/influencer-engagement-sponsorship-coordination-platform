{% extends 'layout.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <h1>Hello, Influencer  {{ user.username }}</h1>
    <div class="container">
        <form action="{{influencerProfile_post}}" method="post" class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
            </div>
    
            <div class="form-group">
                <label for="current password">Current Password</label>
                <input type="password" name="curr_password" id="current password" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="new_password" id="password" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{user2.name}}">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" name="category" id="category" class="form-control" value="{{user2.category}}">
            </div>
            <div class="form-group">
                <label for="niche">Niche</label>
                <input type="text" name="niche" id="niche" class="form-control" value="{{user2.niche}}">
            </div>
            <div class="form-group">
                <label for="reach">Reach</label>
                <input type="text" name="reach" id="reach" class="form-control" value="{{user2.reach}}">
            </div>
            <div class="form-group">
                <button type="submit"  value="update" class="btn btn-primary">Update Profile</button>
            </div>
    </div>
    
{% endblock %}
