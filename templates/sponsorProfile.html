{% extends 'layout.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <h1>Hello,Sponsor  {{ user.username }}</h1>
    <div class="container">
        <form action="{{sponsorProfile_post}}" method="post" class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
            </div>
            <div class="form-group">
                <label for="current password">Current Password</label>
                <input type="password" name="curr_password" id="current password" class="form-control">  
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="new_password" id="password" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" name="company" id="company" class="form-control" value="{{ user2.company_name }}">
            </div>
    
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" name="industry" id="industry" class="form-control" value="{{ user2.industry }}">
            </div>
    
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="text" name="budget" id="budget" class="form-control" value="{{ user2.budget }}">
            </div>
    
            <div class="form-group">
                <button type="submit"  value="update" class="btn btn-primary">Update Profile</button>
            </div>
        </form>    

    </div>
    
{% endblock %}
