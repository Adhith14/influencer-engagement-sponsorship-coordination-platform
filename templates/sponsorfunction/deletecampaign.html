{% extends 'layout.html' %}

{% block title %}
    Delete Campaign
{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Campaign</h1>
    <p class="f-3">Are you sure you want to delete this campaign?</p>
    <form action="" class="campaign-form" method="post">
        <div class="form-group">
            <label for="name" class="form-label">Campaign Name:</label>
            <input type="text" id="name" name="name" class="form-control" required value="{{campaign.name}}" readonly>

        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
                Delete
            </button>
        </div>
        
    </form>
</div>

{% endblock %}
