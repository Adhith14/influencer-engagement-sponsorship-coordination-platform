{% extends 'layout.html' %}

{% block title %}
    Update Campaign
{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Campaign</h1>
    <form action="" class="campaign-form" method="post">
        <div class="form-group">
            <label for="name" class="form-label">Campaign Name:</label>
            <input type="text" id="name" name="name" class="form-control" required value="{{campaign.name}}">
        </div>
        
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" required >{{campaign.description}}</textarea>
        </div>
        
        <div class="form-group">
            <label for="start_date" class="form-label">Start Date:</label>
            <input type="date" id="start_date" name="start_date" class="form-control" required value="{{campaign.start_date}}">
        </div>
        
        <div class="form-group">
            <label for="end_date" class="form-label">End Date:</label>
            <input type="date" id="end_date" name="end_date" class="form-control" required value="{{campaign.end_date}}">
        </div>
        
        <div class="form-group">
            <label for="budget" class="form-label">Budget:</label>
            <input type="number" id="budget" name="budget" step="0.01" class="form-control" required value="{{campaign.budget}}">
        </div>
        
        <div class="form-group">
            <label for="visibility" class="form-label">Visibility:</label>
            <select id="visibility" name="visibility" class="form-control" required value="{{campaign.visibility}}">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="goals" class="form-label">Goals:</label>
            <textarea id="goals" name="goals" class="form-control" required >{{campaign.goals}}</textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Update
            </button>
        </div>
    </form>
</div>

{% endblock %}
